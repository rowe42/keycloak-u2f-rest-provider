    <form class="form-horizontal" name="realmForm" novalidate kc-read-only="!access.manageRealm">

                <label class="col-md-2 control-label" for="user">User</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="user" name="user" data-ng-model="user">

            </div>
            
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2" >

                    <button kc-cancel data-ng-click="searchQuery(user)">Search</button>
                </div>

                <!-- <div class="col-md-10 col-md-offset-2" data-ng-show="!createRealm && access.manageRealm">
                    <button kc-save  data-ng-disabled="!changed">{{:: 'save' | translate}}</button>
                    <button kc-reset data-ng-disabled="!changed">{{:: 'cancel' | translate}}</button>
                </div> -->

</div>
